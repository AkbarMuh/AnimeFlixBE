<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Genre Search</title>
</head>
<body>
    <h1>Anime Genre Search</h1>
    <form th:action="@{/search/genre}" method="get">
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="nama_genre" required>
        <button type="submit">Search</button>
    </form>
</body>
</html>
